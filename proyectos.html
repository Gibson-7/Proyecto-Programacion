<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos2.css">
    <title>Proyectos</title>
</head>
<body>
    <div class="header">        
        <button id="buzon">Buzón</button>
        <button id="alumnos">Alumnos</button>
        <button id="proyectos">Proyectos</button>
        <button id="usuario">Usuario</button>
        <button id="ayuda">Ayuda</button>
        <button id="salir">Salir</button>
    </div>
    <div class="agregara">
        <form id="proyectonuevo" class="proyectonuevo">
            <fieldset>
                <legend>Agregar nuevo proyecto</legend>
            <div class="divs1"><label for="nombreproyecto">Nombre</label><br>
            <input type="text" name="nombrealu" id="nombrealu"></div>
            <div class="divs2"><label for="descripcion">Descripción</label><br>
            <textarea name="descripcion" class="descripcion"></textarea><br></div>
            <div class="divs3"><button class="agregar">Agregar</button></div>
            </fieldset>
        </form>
    </div>
    <div class="listaproyectos">
        <h1>Lista de proyectos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="footer">
        <p> - 2019</p>
    </div>
</body>
</html>
